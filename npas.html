<html lang="ko">

<head>

  <title>엔파스</title>
  <!-------------------------- 구글아이콘 -------------------------->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/22cfb264ab.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.5.0/css/all.css"> -->
  <!-- 폰트 -->
  <link rel="stylesheet" href="css/font.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <!--swiper 스와이퍼 css & js-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!--tailwind.css -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="css/index.min.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/output.css"><!-- 만약에 cdn으로만 할시 type="text/tailwindcss"를 꼭 추가해서 작업하기 -->

</head>

<body>
  <section class="bg-black">
    <div class="container px-0 overflow-hidden website">
    <img src="./img/website/npas/1.png" class="">
    <img src="./img/website/npas/2.png" class="">
    <img src="./img/website/npas/3.png" class="">
    <img src="./img/website/npas/4.png" class="">
    <img src="./img/website/npas/5.png" class="">
    <img src="./img/website/npas/6.png" class="">
    </div>
  </section>
  
  <!-- intro -->

  <!--tailwind js--->
  <script type="text/javascript" src="js/index.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    $(function () {
      $("#top_btn").on("click", function () {
        $("html, body").animate({ scrollTop: 0 }, '500');
        return false;
      });
      // #top_btn
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#top_btn').fadeIn('slow');
        } else {
          $('#top_btn').fadeOut('slow');
        }
      });

      // header 
      $(window).scroll(function () {
        if ($(this).scrollTop() > $("#intro").height()) {
          $('header').addClass('on');
        } else {
          $('header').removeClass('on');
        }
      });

    });
  </script>
</body>

</html>
